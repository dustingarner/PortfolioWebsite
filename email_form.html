<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/email_form_style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="email_form">
        <span class="space"></span>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" size="10" required>
        <label for="middle_initial">Middle Initial:</label>
        <input type="text" id="middle_initial" name="middle_initial" maxlength="1" size="1">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" size="10" required><br>
        <span class="space"></span>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" size="30" required><br>
        <span class="space"></span>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>
        <span class="space"></span>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Enter message here" required></textarea>
        <span class="space"></span>
        <input type="submit" value="Submit">
        <span class="space"></span>
    </form>
</body>
</html>
