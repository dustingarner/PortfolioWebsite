<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a fun page for playing with forms</title>
</head>
<body>
    <a href="/index.html"> Link to first page. </a>
    <br>
    <div>
        <h1>This is a big form label</h1>
        <form>
            <input type="text" placeholder="Enter your name"><br>
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="section c" name="different section" id="sectionidc"> Section C
            </label>
            <label for="sectionidd">
                <input type="radio" value="section d" name="different section" id="sectionidd"> Section D
            </label>
            <br>
            <label for="foodcanteen">
                <input type="checkbox" id="foodcanteen" class="red" name="canteen"> Check the checkbox
            </label>
            <br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="This is what is default in text"></textarea>
            <select name="car" id="car">
                <option value="no car">Select your car</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Mazda">Mazda</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <br><hr>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSenZmn7pbHRkX48r_bV2IP-eWF9uPtzdVGmlmrDt64vTJZ2eg/viewform?embedded=true" width="640" height="2281" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    </div>
</body>
</html>
